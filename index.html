<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Favicon Changer</title>
  <title>Favicon Changer</title>
  <link rel="icon" type="image/png" href="/icons/48.png" />
  <style>
    body {
      width: 400px;
      height: 600px;
      overflow-y: auto;
    }

    /* Custom Scrollbar for extension popup */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
  </style>

</head>

<body class="bg-slate-50 text-slate-800 font-sans antialiased">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
